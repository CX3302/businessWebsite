<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#ffffff"/>
    
    <!-- Coordinate System -->
    <line x1="150" y1="300" x2="650" y2="300" stroke="#a855f7" stroke-width="2"/>
    <line x1="150" y1="300" x2="150" y2="100" stroke="#a855f7" stroke-width="2"/>
    
    <!-- Data Points -->
    <circle cx="200" cy="250" r="4" fill="#7e22ce"/>
    <circle cx="300" cy="220" r="4" fill="#7e22ce"/>
    <circle cx="400" cy="180" r="4" fill="#7e22ce"/>
    <circle cx="500" cy="150" r="4" fill="#7e22ce"/>
    <circle cx="600" cy="130" r="4" fill="#7e22ce"/>
    
    <!-- Trend Line -->
    <path d="M200,250 C300,230 400,170 600,130" stroke="#9333ea" stroke-width="2" fill="none"/>
    
    <!-- Prediction Zone -->
    <path d="M600,130 Q650,120 700,110" stroke="#a855f7" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
    
    <!-- Labels -->
    <text x="400" y="350" text-anchor="middle" fill="#7e22ce" font-family="Arial" font-size="14">Time</text>
    <text x="120" y="200" text-anchor="middle" fill="#7e22ce" font-family="Arial" font-size="14" transform="rotate(-90,120,200)">Value</text>
    
    <!-- Decorative Elements -->
    <g opacity="0.1">
        <circle cx="700" cy="200" r="25" fill="#a855f7"/>
        <circle cx="100" cy="150" r="20" fill="#9333ea"/>
        <circle cx="300" cy="350" r="15" fill="#7e22ce"/>
        <circle cx="500" cy="50" r="18" fill="#6b21a8"/>
    </g>
</svg> 