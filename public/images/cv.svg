<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#ffffff"/>
    
    <!-- Camera Lens -->
    <circle cx="400" cy="200" r="80" fill="none" stroke="#a855f7" stroke-width="2"/>
    <circle cx="400" cy="200" r="60" fill="none" stroke="#9333ea" stroke-width="1.5"/>
    <circle cx="400" cy="200" r="40" fill="none" stroke="#7e22ce" stroke-width="1"/>
    
    <!-- Recognition Boxes -->
    <rect x="250" y="100" width="100" height="80" fill="none" stroke="#a855f7" stroke-width="2" stroke-dasharray="5,5"/>
    <rect x="450" y="280" width="120" height="70" fill="none" stroke="#9333ea" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Labels -->
    <text x="300" y="95" fill="#7e22ce" font-family="Arial" font-size="12">Object 1</text>
    <text x="510" y="275" fill="#7e22ce" font-family="Arial" font-size="12">Object 2</text>
    
    <!-- Detection Lines -->
    <line x1="400" y1="200" x2="300" y2="140" stroke="#a855f7" stroke-width="1" opacity="0.5"/>
    <line x1="400" y1="200" x2="510" y2="315" stroke="#9333ea" stroke-width="1" opacity="0.5"/>
    
    <!-- Decorative Elements -->
    <g opacity="0.1">
        <circle cx="200" cy="150" r="25" fill="#a855f7"/>
        <circle cx="600" cy="250" r="20" fill="#9333ea"/>
        <circle cx="150" cy="300" r="15" fill="#7e22ce"/>
        <circle cx="650" cy="100" r="18" fill="#6b21a8"/>
    </g>
</svg> 